<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <picture>
            <source
              media="(min-width:768px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img src="./images/image-product-mobile.jpg" alt="cover image" />
          </picture>
        </div>

        <div class="content">
          <h4>PERFUME</h4>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="ratebox">
            <!-- <p>
              <span class="newrate">$149.99</span>
              <span class="oldrate">$169.99</span>
            </p> -->
            <h1 class="newrate">$149.99</h1>
           <div class="oldrate">$169.99</div>
          </div>

          <div class="cartbox">Add to Cart</div>
        </div>
      </div>
    </div>
  </body>
</html>
